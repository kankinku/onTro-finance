<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OntoFin - Market Overview</title>
    <link rel="stylesheet" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #101012;
            --card-bg: #1c1c1e;
            --card-hover: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #8b95a1;
            --accent: #3182f6;
            --danger: #ef4444;
            --success: #34c759;
            --line-color: #333335;
        }

        body {
            font-family: 'Pretendard', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, #3182f6, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* Tabs */
        .market-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .tab-btn {
            background: var(--card-bg);
            border: 1px solid var(--line-color);
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: var(--card-hover);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--text-primary);
            color: var(--bg-color);
            border-color: var(--text-primary);
        }

        /* Chart Section */
        .chart-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .price-info {
            margin-bottom: 24px;
        }

        .price-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .current-price {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .price-change {
            font-size: 16px;
            font-weight: 600;
        }

        .positive {
            color: var(--danger);
        }

        /* 한국 주식 붉은색 상승 */
        .negative {
            color: var(--accent);
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Quick Access */
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }

        .menu-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid var(--line-color);
        }

        .menu-card:hover {
            transform: translateY(-4px);
            background: var(--card-hover);
            border-color: #4a4a4c;
        }

        .icon-box {
            width: 44px;
            height: 44px;
            background: #2c2c2e;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 700;
        }

        .menu-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">OntoFin</div>
            <div style="font-size: 14px; color: var(--text-secondary);">Beta v1.0</div>
        </header>

        <!-- Market Overview -->
        <div>
            <div class="market-tabs">
                <button class="tab-btn active" onclick="loadIndex('NASDAQ')">NASDAQ</button>
                <button class="tab-btn" onclick="loadIndex('SNP500')">S&P 500</button>
                <button class="tab-btn" onclick="loadIndex('GOLD')">Gold</button>
                <button class="tab-btn" onclick="loadIndex('BTC')">Bitcoin</button>
            </div>

            <div class="chart-card">
                <div id="loading" style="height: 400px; display: flex; align-items: center justify-content: center;">
                    <div class="spinner"></div>
                </div>
                <div id="chartData" style="display: none;">
                    <div class="price-info">
                        <div class="price-label" id="indexName">NASDAQ 100</div>
                        <div class="current-price" id="currentPrice">--</div>
                        <div class="price-change" id="priceChange">--</div>
                    </div>
                    <div class="chart-container">
                        <canvas id="marketChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Access -->
        <div>
            <div class="section-title">Analytics Hub</div>
            <div class="menu-grid">
                <a href="/scenario" class="menu-card">
                    <div class="icon-box">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#3182f6" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                            </path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </div>
                    <div class="menu-title">Scenario Analyst</div>
                    <div class="menu-desc">LLM 기반 거시경제 시나리오 분석 및 시장 영향력 평가</div>
                </a>

                <a href="/pair_trading" class="menu-card">
                    <div class="icon-box">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                    </div>
                    <div class="menu-title">Pair Trading</div>
                    <div class="menu-desc">주가 비율 스프레드 분석 및 롱숏 전략 백테스팅</div>
                </a>

                <a href="/graph_view" class="menu-card">
                    <div class="icon-box">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#34c759" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"></circle>
                            <circle cx="6" cy="12" r="3"></circle>
                            <circle cx="18" cy="19" r="3"></circle>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                        </svg>
                    </div>
                    <div class="icon-title">Knowledge Graph</div>
                    <div class="menu-title">Knowledge Graph</div>
                    <div class="menu-desc">복잡한 금융 데이터 관계의 시각적 탐색 및 인사이트 도출</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentChart = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadIndex('NASDAQ');
        });

        async function loadIndex(key) {
            // Tab Style
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            // Loading
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('chartData').style.display = 'none';

            try {
                const res = await fetch(`/api/v1/market/index/${key}`);
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                renderChart(data);
            } catch (e) {
                console.error(e);
                alert('데이터 로딩 실패');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('chartData').style.display = 'block';
            }
        }

        function renderChart(data) {
            const ctx = document.getElementById('marketChart').getContext('2d');

            // Text Update
            document.getElementById('indexName').textContent = data.meta.name;
            document.getElementById('currentPrice').textContent = `$${data.current_price.toLocaleString()}`;

            const changeSign = data.change >= 0 ? '+' : '';
            const changeClass = data.change >= 0 ? 'positive' : 'negative';
            const changeEl = document.getElementById('priceChange');
            changeEl.textContent = `${changeSign}${data.change} (${changeSign}${data.change_pct}%)`;
            changeEl.className = `price-change ${changeClass}`;

            // Chart
            if (currentChart) currentChart.destroy();

            const prices = data.history.map(d => d.y);
            const labels = data.history.map(d => d.x);
            const color = data.meta.color;

            // Gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, hexToRgba(color, 0.4));
            gradient.addColorStop(1, hexToRgba(color, 0.0));

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: prices,
                        borderColor: color,
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1c1c1e',
                            titleColor: '#8b95a1',
                            bodyColor: '#fff',
                            bodyFont: { size: 14, weight: 'bold' },
                            padding: 12,
                            borderColor: '#333',
                            borderWidth: 1,
                            displayColors: false,
                            callbacks: {
                                label: ctx => `$${ctx.parsed.y.toLocaleString()}`
                            }
                        }
                    },
                    scales: {
                        x: { display: false },
                        y: {
                            display: true,
                            position: 'right',
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: {
                                color: '#6b7684',
                                callback: v => `$${v.toLocaleString()}`
                            }
                        }
                    }
                }
            });
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
    </script>
</body>

</html>
