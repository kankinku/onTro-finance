# Relation Types 정의
# 이 파일만 수정하면 코드 변경 없이 관계 타입 추가/수정 가능

relation_types:
  # 영향 관계
  Affect:
    description: "A가 B에 영향을 미침"
    has_polarity: true  # +/-/neutral 가능
    examples:
      - "금리 인상이 성장주에 부정적 영향"
      - "달러 강세가 원자재에 하락 압력"
    patterns:
      - "{head}이/가 {tail}에 영향"
      - "{head} 상승 시 {tail} 하락"

  # 인과 관계
  Cause:
    description: "A가 B의 원인"
    has_polarity: true
    examples:
      - "인플레이션 우려로 금리 인상"
      - "유동성 공급이 자산 버블 유발"
    patterns:
      - "{head} 때문에 {tail}"
      - "{head}(으)로 인해 {tail}"

  # 의존 관계
  DependOn:
    description: "A가 B에 의존"
    has_polarity: false
    examples:
      - "성장주 밸류에이션은 금리에 의존"
      - "수출주는 환율에 민감"
    patterns:
      - "{head}은/는 {tail}에 의존"
      - "{head}은/는 {tail}에 민감"

  # 시간 순서
  TemporalBefore:
    description: "A가 B보다 시간적으로 먼저"
    has_polarity: false
    examples:
      - "금리 인상 후 주가 조정"
      - "QE 종료 전 테이퍼링"
    patterns:
      - "{head} 후 {tail}"
      - "{head} 이후 {tail}"

  TemporalAfter:
    description: "A가 B보다 시간적으로 나중"
    has_polarity: false
    examples:
      - "주가 조정 전 금리 인상"
    patterns:
      - "{head} 전 {tail}"
      - "{head} 이전 {tail}"

  # 상관 관계
  CorrelateWith:
    description: "A와 B가 상관관계"
    has_polarity: true  # 양의 상관/음의 상관
    examples:
      - "금과 달러는 역의 상관관계"
      - "VIX와 주가는 음의 상관"
    patterns:
      - "{head}와/과 {tail}은/는 상관"
      - "{head}와/과 {tail}은/는 역의 관계"

  # 구성 관계
  PartOf:
    description: "A가 B의 일부"
    has_polarity: false
    examples:
      - "AAPL은 S&P 500의 구성종목"
      - "CPI는 인플레이션 지표의 일부"
    patterns:
      - "{head}은/는 {tail}의 일부"
      - "{head}은/는 {tail}에 포함"

  # 조건부 관계
  ConditionalOn:
    description: "A가 B 조건 하에서만 성립"
    has_polarity: false
    examples:
      - "유동성이 풍부할 때만 성장주 강세"
    patterns:
      - "{condition} 경우 {head}와 {tail}"
      - "{condition} 때 {head}이/가 {tail}"
