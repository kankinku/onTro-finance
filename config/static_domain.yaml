sign_patterns:
  positive:
    - "상승"
    - "증가"
    - "강세"
    - "확대"
    - "심화"
    - "유발"
    - "높음"
    - "많음"
    - "지연" # 지연 시간 증가 = positive quantity
  
  negative:
    - "하락"
    - "감소"
    - "약세"
    - "축소"
    - "해소"
    - "원활" # 정체 감소
    - "낮음"
    - "적음"
    - "단축"
  
  inverse:
    - "반대로"
    - "역으로"
    - "반비례"

# Semantic weak/spurious 패턴
semantic_patterns:
  exaggeration:
    - "항상"
    - "절대"
    - "반드시"
    - "무조건"
  
  correlation_as_causation:
    - "동반"
    - "함께"
    - "동시에"
  
  weak_evidence:
    - "아마"
    - "가능성"
    - "보인다"
