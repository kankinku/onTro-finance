# Static Domain 규칙 정의
# 교통/날씨 도메인의 보편적 규칙

static_rules:
  # 날씨와 도로 상태
  - rule_id: TRAFFIC_001
    head: Heavy_Rain
    tail: Road_Slippery
    relation: Cause
    polarity: "+"
    certainty: 1.0
    description: "폭우 → 도로 미끄러움/수막현상"

  - rule_id: TRAFFIC_002
    head: Heavy_Snow
    tail: Icy_Road
    relation: Cause
    polarity: "+"
    certainty: 1.0
    description: "폭설 → 도로 결빙"

  - rule_id: TRAFFIC_003
    head: Fog
    tail: Visibility
    relation: Affect
    polarity: "-"
    certainty: 1.0
    description: "안개 → 가시거리 감소"

  # 도로 상태와 교통 흐름
  - rule_id: TRAFFIC_004
    head: Icy_Road
    tail: Traffic_Speed
    relation: Affect
    polarity: "-"
    certainty: 0.95
    description: "결빙 → 통행 속도 감소/지체"

  - rule_id: TRAFFIC_005
    head: Road_Construction
    tail: Traffic_Congestion
    relation: Cause
    polarity: "+"
    certainty: 0.9
    description: "도로 공사 → 정체 유발"

  - rule_id: TRAFFIC_006
    head: Car_Accident
    tail: Traffic_Congestion
    relation: Cause
    polarity: "+"
    certainty: 0.95
    description: "교통사고 → 정체 유발"

  # 출퇴근 시간
  - rule_id: TRAFFIC_007
    head: Rush_Hour
    tail: Traffic_Volume
    relation: Affect
    polarity: "+"
    certainty: 0.95
    description: "출퇴근 시간 → 교통량 증가"

  - rule_id: TRAFFIC_008
    head: Rush_Hour
    tail: Travel_Time
    relation: Affect
    polarity: "+"
    certainty: 0.9
    description: "출퇴근 시간 → 이동 시간 증가"

